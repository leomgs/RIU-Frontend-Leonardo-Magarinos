<table mat-table [dataSource]="dataSet()" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let hero"> {{hero.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let hero"> {{hero.name}} </td>
  </ng-container>
  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let hero">
        <div class="actions-container">
            <button 
                matIconButton
                color="primary"
                aria-label="Editar"
                matTooltip="Editar"
                (click)="editHero(hero)">
                <mat-icon color="primary">edit</mat-icon>
            </button>
            <button 
                matIconButton
                color="warn"
                aria-label="Borrar" 
                matTooltip="Borrar"
                (click)="deleteHero(hero)">
                <mat-icon class="warning-color"color="warn">delete</mat-icon>
            </button>
        </div>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator
    [length]="heroService.heroesDisplayTotal()"
    [pageSize]="pageSize"
    [pageSizeOptions]="[3, 5, 10]"
    (page)="onPageChange($event)">
</mat-paginator>
