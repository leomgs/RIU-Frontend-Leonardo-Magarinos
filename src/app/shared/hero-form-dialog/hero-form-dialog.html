<h2 mat-dialog-title>Form Heroe</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Nombre</mat-label>
    <input matInput [(ngModel)]="name" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button matButton (click)="onNoClick()">Cancelar</button>
  <button [disabled]="!isValidName()" matButton [mat-dialog-close]="sendResult()">Agregar</button>
</mat-dialog-actions>
