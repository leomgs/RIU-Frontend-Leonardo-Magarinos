<h2 mat-dialog-title>Form Heroe: {{displayActionHeader()}} </h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Nombre</mat-label>
    <input matInput appUppercase [(ngModel)]="name" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button matButton (click)="onNoClick()">{{TEXTS_UI.cancel}}</button>
  <button [disabled]="!isValidName()" matButton [mat-dialog-close]="sendResult()">{{displayActionLabel()}}</button>
</mat-dialog-actions>
